
1:
  naziv: Burek s mesom
  body:  >
    *Sastojci:*
    sastojci za 2 osobe:
    15 dag brašna
    nekoliko žlica mlake vode
    Nadljev:
    14 dag nemasne junetine
    15 dag luka
    4 dag ulja
    sol, papar
    
    *Priprema:*
    
    Od brašna i slane vode zamijesimo vučeno tijesto, dobro ga izmijesimo i ostavimo da počiva 30 minuta. Za to vrijeme pripremimo nadjev. Na ulju propržimo sjeckani luk i mljeveno meso. Nadjev osolimo i popaprimo.
    Okruglu ili četvrtastu tepsiju premažemo uljem, pokrijemo slojem tijesta i prekrijemo tankim slojem nadjeva. Odozgo položimo drugi sloj tijesta i ponovo ga namažemo nadjevom. To se ponavlja dok sav nadjev ne potrošimo. Završimo tijestom. Slojeve tijesta treba svaki put premazati masnoćom. 
    Burek pečemo u pećnici i još vruć razrežemo na 4 dijela. Uz burek odlično prija jogurt ili kiselo mlijeko.
    Burek pripremamo od slanih i slatkih nadjeva, npr. Sira, jetrica, špinata, skute, jabuka.
    Burek posebne vrste priprema se i kao veoma tanki svitak koji se smota u tepsiju."
  category_id: 1

2:
  naziv: Dalmatinski pršut
  body:  >
    *Sastojci:*
    
    – dalmatinski pršut (očišćen – izrezan) 0,95
    – salata (zelena) 0,30
    – lučići (kiseli) 0,40
    – masline (crne) 0,45
    – rikula 0,07
    – maslac 0,15
    
    *Priprema:*
    
    Pršut se složi na pliticu ili tanjur pa se ukrasi rikulom, maslinama i lučićima i salatom.
    *Savjet:*
    Uz pršut se preručuje tamni kruh koji se maže maslacem.
  category_id: 1

3:
  naziv: Francuska salata
  body:  >
    *Sastojci:*
    4 krumpira, kuhana, oguljena i izrezana na kockice
    3 mrkve, kuhane, oguljene i izrezane na kockice
    2 korijena peršina, kuhana, oguljena i izrezana na kockice 
    1 korijen celera, kuhan, oguljen i izrezan na kockice
    ½ kg graška iz konzerve ili svježeg kuhanog graška
    4 veća kisela krastavca, izrezana na kockice
    1 veća kisela jabuka, oguljena, izrezana na kockice
    3 dl majoneze
    1 mala žlica senfa
    ½ dl kiselog vrhnja
    sol po potrebi
    
    *Priprema:*
    Krumpir. mrkvu, korijen peršun i celer, grašak, krastavce i jabuku zajedno izmiješajte. Dodajte majonezu izmiješanu sa senfom. kiselo vrhnje i po potrebi soli. Sve zajedno dobro izmiješajte i salatu složite u zdjelu. Francuska salata se ukrasi majonezom i kojim tvrdo kuhanim na kolute izrezanim jajetom.
  category_id: 1

4:
  naziv: Bosanski lonac
  body:  >
    *Sastojci:*
    50 dag govedine
    50 dag svinjetine
    25 dag teletine ili 1 teleću goljenicu
    25 dag krumpira
    2 glavice češnjaka
    1 veliku glavicu luka
    2 velike mrkve
    1 malu glavicu kelja
    3 zelene paprike
    20 dag mahuna
    3 velike rajčice
    1 korijen peršina
    1 mali korijen celera
    žlicu masti
    žlicu mljevene crvene paprike
    10 - 15 zrna papra
    1 klinčić
    sasvim mali komadić cimetove kore
    2 dl bijelog vina
    žlicu masti.
    
    *Priprema:*
    Meso narežite na veće komade. Krumpir ogulite i narežite na kriške. Korjenasto povrće očistite i narežite na veće komade. Rajčice ogulite i narežite na kriške, a paprike na četvrtine. I mahune očistite, pa veće razrežite napola. Očišćeni luk narežite na veće komade, a glavice češnjaka ogulite samo izvana i stavite kuhati cijele pa će kuhane imati poseban okus. Slažite redove mesa i povrća, a između stavljajte začine. Mast otopite u pola litre vode, dodajte vino i time zalijte jelo. Pokrijte što bolje (nekad se zemljani lonac pokrivao pergamentom i vezao) i kuhajte tri-četiri sata da se sve raskuha (nekad se stavljalo u krušnu peć nakon pečenja kruha i ostavljalo preko noći). U ekspres-loncu kuhajte jedan sat i pol.
  category_id: 2

5:
  naziv: Burek
  body:  >
    *Sastojci:*
    tijesto:
    40 dag brašna
    malo soli
    malo limunova soka
    2 dl tople vode
    0,2 dl ulja
    pola jajeta
    nadljev:
    30 dag masne svinjetine bez kosti
    20 dag masne govedine bez kosti
    malo	mljevenog papra
    soli
    15 dag luka
    žličica peršunova lista
    0,8 dl ulja ili masti
    1 jaje
    
    *Priprema:*
    (stari recept, orginalno prepisan) Od brašna, pola jajeta, soli, limunova soka i vode zamijesi se tijesto da otpada od daske i ruke te da bude mjehurasto, stavi se na dobro nabrašnjenu dasku i premaže uljem da se ne okori, te se pusti stajati 45 minuta. Stol se prekrije stolnjakom i pospe brašnom. Tijesto se izvuče na jednu i drugu stranu stola po duljini, koliko se lako da vući valjkom se izravna da se valja samo po duljini, namaže se rastopljenom mašću i sa svih se strana polagano vuče tako da se najprije dobije duljina stola, a onda se izvlači u širinu. Izvlači se tako dugo dok se da, tj. dok još ne puca rub. Nakon toga se rub odreže (ako se tom rubu doda još malo vode i dobro izmiješa, pa se pusti 3/4 sata stajati, dat će se razvlačiti kao i ono prvo), a tijesto se pusti najmanje 10 minuta sušiti, pa se burek poškropi rastopljenom mašću.
    
    Nadljev\:
    Meso se samelje (ne presitno), luk iskoše i na malo masti poprži samo da uvene. Mljevenom mesu se doda papar, sol, jaje i zeleni peršin, sve se dobro izmiješa i tim se nadjevom napune dvije trećine tijesta po duljini stola u hrpice, a tijesto koje visi preko ruba stola preklopi se i s obje kraće strane i s one do nadjeva. Preklopljeno tijesto se poškropi mašću i pita savije do ruba nenapunjenoga tijesta. Pita se složi u tepsiju namazanu mašću, površina se opet namaže mašću i peče u srednje vrućoj pećnici dok ne dobije lijepu rumenu boju (oko 45 minuta).
  category_id: 2

6:
  naziv: Restani krumpir
  body:  >
    *Sastojci:*
    1 kg krumpira, kuhanog, oguljenog i izrezanog na ploške ili kocke
    3 velike žlice ulja ili masti
    1 mala glavica luka, sitno izrezana
    sol po ukusu
    
    *Priprema:*
    Na masnoći rumeno ispržite luk, zatim luku dodajte krumpir i sol, sve jako dobro izmiješajte, kratko pržite i restani krumpir odmah poslužite.
  category_id: 3
